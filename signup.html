<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - StockLogix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-[#1E2026] text-white">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-[#2A2D35] p-8 rounded-lg shadow-lg w-full max-w-md">
            <div class="text-center mb-8">
                <img src="assets/Stock Logix-logo.jpg" alt="StockLogix Logo" class="h-12 mx-auto mb-4">
                <h1 class="text-2xl font-bold">Create Account</h1>
                <p class="text-gray-400 mt-2">Join StockLogix and start trading</p>
            </div>

            <form id="signupForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full bg-[#1E2026] border border-gray-700 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full bg-[#1E2026] border border-gray-700 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500">
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium mb-2">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        class="w-full bg-[#1E2026] border border-gray-700 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500">
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="terms" required class="h-4 w-4 rounded border-gray-700 bg-[#1E2026]">
                    <label for="terms" class="ml-2 text-sm text-gray-400">
                        I agree to the <a href="#" class="text-blue-500 hover:text-blue-400">Terms of Service</a>
                        and <a href="#" class="text-blue-500 hover:text-blue-400">Privacy Policy</a>
                    </label>
                </div>

                <p id="errorText" class="text-red-500 text-sm hidden"></p>

                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">
                    Create Account
                </button>

                <p class="text-center text-sm text-gray-400">
                    Already have an account?
                    <a href="login.html" class="text-blue-500 hover:text-blue-400">Sign in</a>
                </p>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
