<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction - StockLogix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-[#1E2026] text-white">
    <!-- Navigation Bar -->
    <nav class="fixed top-0 w-full bg-[#0B0E11] border-b border-gray-800 z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <img src="assets/Stock Logix-logo.jpg" alt="StockLogix Logo" class="h-8">
                    <div class="hidden md:flex ml-10 space-x-8">
                        <a href="index.html" class="text-gray-300 hover:text-blue-500">Home</a>
                        <a href="market.html" class="text-gray-300 hover:text-blue-500">Market</a>
                        <a href="watchlist.html" class="text-gray-300 hover:text-blue-500">Watchlist</a>
                        <a href="portfolio.html" class="text-gray-300 hover:text-blue-500">Portfolio</a>
                        <a href="prediction.html" class="text-blue-500">Prediction</a>
                        <a href="news.html" class="text-gray-300 hover:text-blue-500">News</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="window.location.href='login.html'" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Log In</button>
                    <button onclick="window.location.href='signup.html'" class="border border-blue-500 text-blue-500 px-4 py-2 rounded-md hover:bg-blue-500 hover:text-white">Register</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-20">
        <!-- Stock Search -->
        <section class="container mx-auto px-4 py-8">
            <form id="searchForm" class="flex items-center space-x-4 mb-8">
                <input type="text" id="symbolInput" placeholder="Enter stock symbol (e.g., AAPL)" class="flex-1 bg-[#2A2D35] border border-gray-700 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500">
                <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600">Predict</button>
            </form>
        </section>

        <!-- Prediction Results -->
        <section class="container mx-auto px-4 py-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Current Price Card -->
                <div class="bg-[#2A2D35] p-6 rounded-lg shadow-lg">
                    <h3 class="text-lg font-semibold mb-4">Current Price</h3>
                    <div id="currentPrice">
                        <div class="text-2xl font-bold">--</div>
                        <div class="text-sm text-gray-400">Current Price</div>
                    </div>
                </div>

                <!-- Prediction Card -->
                <div class="bg-[#2A2D35] p-6 rounded-lg shadow-lg">
                    <h3 class="text-lg font-semibold mb-4">Predicted Price (Next Day)</h3>
                    <div id="predictedPrice">
                        <div class="text-2xl font-bold">--</div>
                        <div class="text-sm text-gray-400">Loading...</div>
                    </div>
                </div>
            </div>

            <!-- Technical Analysis -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8">
                <!-- RSI Card -->
                <div class="bg-[#2A2D35] p-6 rounded-lg shadow-lg">
                    <h3 class="text-lg font-semibold mb-4">RSI</h3>
                    <div id="rsiIndicator">
                        <div class="text-2xl font-bold">--</div>
                        <div class="text-sm text-gray-400">Relative Strength Index</div>
                    </div>
                </div>

                <!-- MACD Card -->
                <div class="bg-[#2A2D35] p-6 rounded-lg shadow-lg">
                    <h3 class="text-lg font-semibold mb-4">MACD</h3>
                    <div id="macdIndicator">
                        <div class="text-2xl font-bold">--</div>
                        <div class="text-sm text-gray-400">Moving Average Convergence Divergence</div>
                    </div>
                </div>

                <!-- Moving Averages Card -->
                <div class="bg-[#2A2D35] p-6 rounded-lg shadow-lg">
                    <h3 class="text-lg font-semibold mb-4">Moving Averages</h3>
                    <div id="maIndicator">
                        <div class="text-2xl font-bold">--</div>
                        <div class="text-sm text-gray-400">SMA 20 vs SMA 50</div>
                    </div>
                </div>
            </div>

            <!-- Price Chart -->
            <div class="bg-[#2A2D35] p-6 rounded-lg shadow-lg mt-8">
                <h3 class="text-lg font-semibold mb-4">Price History & Prediction</h3>
                <div class="h-[400px]">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>
        </section>
    </main>

    <script src="js/prediction.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
