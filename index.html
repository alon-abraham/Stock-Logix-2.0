<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockLogix - Smart Stock Trading Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-[#1E2026] text-white">
    <!-- Navigation Bar -->
    <nav class="fixed top-0 w-full bg-[#0B0E11] border-b border-gray-800 z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <img src="assets/Stock Logix-logo.jpg" alt="StockLogix Logo" class="h-8">
                    <div class="hidden md:flex ml-10 space-x-8">
                        <a href="index.html" class="text-blue-500">Home</a>
                        <a href="market.html" class="text-gray-300 hover:text-blue-500">Market</a>
                        <a href="trading.html" class="text-gray-300 hover:text-blue-500">Trading</a>
                        <a href="watchlist.html" class="text-gray-300 hover:text-blue-500">Watchlist</a>
                        <a href="portfolio.html" class="text-gray-300 hover:text-blue-500">Portfolio</a>
                        <a href="prediction.html" class="text-gray-300 hover:text-blue-500">Prediction</a>
                        <a href="news.html" class="text-gray-300 hover:text-blue-500">News</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="window.location.href='login.html'" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Log In</button>
                    <button onclick="window.location.href='signup.html'" class="border border-blue-500 text-blue-500 px-4 py-2 rounded-md hover:bg-blue-500 hover:text-white">Register</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <main class="pt-20">
        <section class="container mx-auto px-4 py-16">
            <div class="grid md:grid-cols-2 gap-8 items-center">
                <div>
                    <h1 class="text-4xl md:text-6xl font-bold mb-6">Smart Stock Trading Platform for Modern Investors</h1>
                    <p class="text-gray-400 text-xl mb-8">Trade stocks with real-time data, advanced analytics, and professional tools</p>
                    <button class="bg-blue-500 text-white px-8 py-3 rounded-md text-lg font-semibold hover:bg-blue-600">Start Trading</button>
                </div>
                <div class="hidden md:block">
                    <div class="bg-[#2A2D35] p-6 rounded-lg">
                        <canvas id="stockChart" class="w-full h-64"></canvas>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Market Overview -->
    <section class="container mx-auto px-4 py-16">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold">Market Overview</h2>
            <div class="flex space-x-4">
                <button class="market-filter active" data-filter="technology">Technology</button>
                <button class="market-filter" data-filter="finance">Finance</button>
                <button class="market-filter" data-filter="healthcare">Healthcare</button>
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="marketOverview">
            <!-- Stock data will be populated by JavaScript -->
        </div>
    </section>

    <!-- Market News -->
    <section class="container mx-auto px-4 py-16">
        <h2 class="text-2xl font-bold mb-8">Latest Market News</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="marketNews">
            <!-- News will be populated by JavaScript -->
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
